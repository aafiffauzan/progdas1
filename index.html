<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso- 8859-1">
    <title>menghitung luas segitiga</title>
    <script type="text/javascript">

      function hitungLuas(){
          alas=document.getElementById("txtAlas").value;
          tinggi=document.getElementById("txtTinggi").value;
          Luas=1/2*alas*tinggi;
          document.getElementById("txtluas").value = Luas;
    }
</script>
</head>
<body>
    <center>
<b><h3>MENGHITUNG LUAS</h3> </b>
<br/>
<br/>
    Alas : <input type="text" id="txtAlas" name="txtAlas"><br/><br/>
    Tinggi : <input type="text" id="txtTinggi" name="txtTinggi"><br/><br/>
    <input type="button" id="btnHitung" value="Hitung Luas"onclick="hitungLuas();">
    : <input type="text" id="txtluas" name="txtLuas"

    </center>
    
</body>
</html>
